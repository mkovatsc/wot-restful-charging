<html lang="en" >
  <head>
    <title>CarUI - Dashboard</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Angular Material style sheet -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.1/angular-material.min.css">

    <!-- Custom style sheets -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/media.css">
  </head>
  <body ng-app="CarUI" layout="column" ng-cloak>

    <md-toolbar layout="row" layout-padding>
      <h1>CarUI - Dashboard</h1>
    </md-toolbar>

    <div layout="row" flex>
      <md-content id="content" layout="column" layout-margin flex ng-if="autoConfigSuccessful" ng-include="'app/components/content/dashboardView.html'"></md-content>
    </div>

    <!-- Angular.js Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-cookies.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-messages.min.js"></script>

    <!-- Angular Material Library -->
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.1/angular-material.min.js"></script>

    <!-- Model data -->
    <script src="assets/js/cars.js"></script>

    <!-- Bootstrap application -->
    <script src="app/app.module.js"></script>

    <!-- Controller -->
    <script src="app/components/content/actionController.js"></script>
    <script src="app/components/content/emulationController.js"></script>

    <!-- Services -->
    <script src="app/shared/emulator/carService.js"></script>
    <script src="app/shared/emulator/emulationService.js"></script>
    <script src="app/shared/websocket/socketService.js"></script>

    <!-- Directives -->

    <!-- Additional libraries -->
  </body>
</html>
