<div id="control" layout="column" layout-gt-sm="row">

  <div id="" class="md-whiteframe-5dp" layout-padding flex-gt-sm>
    <h2>TODO</h2>
  </div>

  <div id="" class="md-whiteframe-5dp" layout-padding flex-gt-sm>
    <h2>TODO</h2>
  </div>

  <div id="ticker-box" ng-controller="tickerController" class="md-whiteframe-5dp" layout="column" layout-padding flex-gt-sm>
    <md-content layout="column">
      <p>Tick: {{tickCount}}</p>
      <select ng-model="tickingSpeed" ng-options="speed.value as speed.name for speed in tickingSpeeds"></select>
      <div layout="row">
        <md-button class="md-raised" data-ng-click="startTicking()">Start</md-button>
        <md-button class="md-raised" data-ng-click="tick()" ng-disabled="tickDisabled()">Tick</md-button>
        <md-button class="md-raised md-warn" data-ng-click="stopTicking()">Stop</md-button>
      </div>
    </md-content>
  </div>

</div>
