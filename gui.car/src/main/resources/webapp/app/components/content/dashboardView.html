<div id="control" layout="column" layout-gt-sm="row">

  <div id="" class="md-whiteframe-5dp" layout-padding flex-gt-sm>
    <h2>Car Model</h2>
    <h3>{{car.name}}</h3>
    <p>{{car.uuid}}</p>
  </div>

  <div id="" class="md-whiteframe-5dp" layout-padding flex-gt-sm>
    <h2>State of Charge</h2>
    <div>
      {{car.battery.soc * 100 | number : 0}} %
      <md-progress-linear md-mode="determinate" value="{{car.battery.soc * 100 | number : 0}}"></md-progress-linear>
    </div>
  </div>

  <div id="ticker-box" ng-controller="tickerController" class="md-whiteframe-5dp" layout="column" layout-padding flex-gt-sm>
    <h2>Emulation</h2>
    <md-content layout="column">
      <p>State: {{currentState}}</p>
      <select ng-model="transition" ng-options="t as t for t in transitions"></select>
      <div layout="row">
        <md-button class="md-raised" data-ng-click="next(transition)" ng-disabled="">Next</md-button>
        <md-button class="md-raised" data-ng-click="start()" ng-disabled="">Run</md-button>
      </div>

      <p>Tick: {{tickCount}}</p>
      <select ng-model="tickingSpeed" ng-options="speed.value as speed.name for speed in tickingSpeeds"></select>
      <div layout="row">
        <md-button class="md-raised" data-ng-click="startTicking()" ng-disabled="!car.plugged_in || isRunning()">Start</md-button>
        <md-button class="md-raised" data-ng-click="tick()" ng-disabled="!car.plugged_in || isRunning()">Tick</md-button>
        <md-button class="md-raised md-warn" data-ng-click="stopTicking()" ng-disabled="!car.plugged_in || !isRunning()">Stop</md-button>
      </div>
    </md-content>
  </div>

</div>

<div id="info" layout="column" layout-gt-sm="row">

  <div class="md-whiteframe-5dp" layout-padding flex-gt-sm>
    <img ng-src="assets/img/bmw-i3-{{car.plugged_in && 'pluggedin.jpg' || 'unplugged.jpg'}}"/>
  </div>

  <div class="md-whiteframe-5dp" ng-controller="actionController" layout-padding flex-gt-sm>
    <h2>Actions</h2>
    <md-button class="md-raised md-primary" data-ng-click="togglePlug()">{{!car.plugged_in && 'Plug in' || 'Unplug'}}</md-button>
  </div>

</div>
