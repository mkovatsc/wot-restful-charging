<html lang="en" >
  <head>
    <title>ChargerUI - Dashboard</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Angular Material style sheet -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.1/angular-material.min.css">

    <!-- Custom style sheets -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/media.css">
  </head>
  <body ng-app="ChargerUI" layout="column" ng-cloak>

    <md-toolbar layout="row" layout-padding>
      <h1>ChargerUI - Dashboard</h1>
    </md-toolbar>

    <div layout="row" flex>
      <div id="content" layout="column" layout-margin flex ng-if="autoConfigSuccessful" ng-include="'app/components/content/dashboardView.html'"></div>
    </div>

    <!-- Angular.js Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-messages.min.js"></script>

    <!-- Angular Material Library -->
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.1/angular-material.min.js"></script>

    <!-- Bootstrap application -->
    <script src="app/app.module.js"></script>

    <!-- Controllers -->
    <script src="app/components/content/emulationController.js"></script>
    <script src="app/components/content/stateController.js"></script>

    <!-- Services -->
    <script src="app/shared/emulator/chargerService.js"></script>
    <script src="app/shared/debug/debugService.js"></script>
    <script src="app/shared/websocket/socketService.js"></script>

    <!-- Directives -->
  </body>
</html>
